<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JS Comment Box</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body onload="fetchIssues()">
    <h1>JS Comment Box<small>By Edgarventura Melendrez</small></h1>
    <div class="container">
        <div class="jumbotron">
            <h3>Add New Comment:</h3>
            <form id="commentInputForm">
                <div class="form-group">
                    <label for="commentInput">Description</label>
                    <input type="text" class="form-control" id="commentInput" placeholder="Write your comment here ...">
                </div>
                <div class="form-group">
                    <label for="commentBy">Name</label>
                    <input type="text" class="form-control" id="commentBy">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="commentsList">
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
</body>

</html>
